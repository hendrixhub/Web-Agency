<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Spring Forward Design</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="https://use.fontawesome.com/cbd5847b50.js">
	</script>
</head>

<body>
	<header>
		<div class="logo">
			<img src="images/sfdlogo320x60.png" alt="Spring Forward Design Logo">
		</div>
		<div class="nav">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="portfolio.html">Portfolio</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="faq.html">FAQ</a></li>
				<li><a class="selected" href="contact.html">Contact</a></li>
			</ul>
		</div>
	</header>

	<main>
		<section class="section-contact">
					<div class="column-form">  
						<form id="contact" action="" method="post">
						<h3>Contact Us</h3>
							<h4>Contact us about your new website today, and you will get a same day reply!</h4>
							<fieldset>
								<input placeholder="Name" type="text" tabindex="1" required autofocus>
							</fieldset>
							<fieldset>
								<input placeholder="Email Address" type="email" tabindex="2" required>
							</fieldset>
							<fieldset>
								<input placeholder="Phone Number" type="tel" tabindex="3" required>
							</fieldset>
							<fieldset>
								<input placeholder="http://website-address.com" type="url" tabindex="4" required>
							</fieldset>
							<fieldset>
								<textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
							</fieldset>
							<fieldset>
								<button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
							</fieldset>
						</form>
					</div>

				<div class="column-contact-info">
					<h3>Contact Details</h3>
					<ul class="contact-info">
						<i class="fa fa-align-center fa-phone-square fa-3x"></i>
						<li class="phone"><a href="tel:123-456-7890">123-456-7890</a></li>
						<br>
						<i class="fa fa-align-center fa-facebook-official fa-3x"></i>
						<li class="facebook"><a href="http://facebook.com/springforwarddesign">@SpringForwardDesign</a></li>
						<br>
						<i class="fa fa-align-center fa-twitter-square fa-3x"></i>
						<li class="twitter"><a href="http://twitter.com/intent/tweet?screen_name=springforwardd">@SpringForwardD</a></li>
					</ul>
				</div>
		</section>
	</main>

	<footer>
		<div>
			<p class=copyright>Copyright &copy; 2017 Spring Forward Design</p>
		</div>

	</footer>

	<script src="js/main.js"></script>	
</body>
</html>
